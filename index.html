<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:300, 400,400i,700,700i&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css" >
        <script src="passwordGen.js" type="module"></script>
        <title>Password Generator</title>
    </head>
    <body>
        <section>
            <div class="title">
                <h1>PASSWORD GENERATOR</h1>
            </div>    
        </section>
        <div class="main">
            <div class="criteria">
                <label for="password-length">Password Length</label>
                <input class="password-length" type="number" placeholder="1-20" min="1" max="20" >
                <br>
                <label for="numbers-only">numbers only</label>
                <input type="checkbox" class="numbers-only">
            </div>
    
            <div class="content">
                
                <input id="display" type="text" placeholder="Press button below to generate password..." disabled>
                <button id="generate"> <span id="btn-over"></span>Generate Password</button>
                <button id="clear"> <span id="btn-over2"></span>Clear</button>
            </div>
            
        </div> 
       
    </body>
</html>
